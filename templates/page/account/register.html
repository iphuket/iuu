<!-- IE10 viewport hack for Surface/desktop Windows 8 bug --> <script src="https://static.iuu.pub/js/ie10-viewport-bug-workaround.js"></script>
        <script>
          "use strict";
          $('input[type="checkbox"]').on('change', function(){
              $(this).parent().toggleClass("active")
              $(this).closest(".media").toggleClass("active");
          }); 
          $(window).on("load", function(){
              /* loading screen */
              $(".loader_wrapper").fadeOut("slow");
          });
          var register = () => {
              let nickname = document.getElementById("nickname");
              let email = document.getElementById("email");
              let passwdA = document.getElementById("passwd-a");
              let passwdB = document.getElementById("passwd-b");
              if (passwdA.value != passwdB.value){
                  alert("二次输入密码不正确");
                  return
              }
              var formData = new FormData();
              formData.append('nickname', nickname.value);
              formData.append('email', email.value);
              formData.append('passwd', passwdA.value);
              fetch('/account/register', 
                  {
                      method: 'POST',
                      body: formData
                  })
                  .then(response => response.json())
                  .then(response => console.log('Success:', JSON.stringify(response)))
                  .catch(error => console.error('Error:', error));
              }
      </script>
