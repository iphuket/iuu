<div class="wrapper-content-sign-in p-0">

      <h2 class="tex-black mb-4">登录</h2>
      <label  class="sr-only">电子邮箱</label>

<!--Cookie js for theme chooser and applying it --> 
<script src="https://static.iuu.pub/vendor/cookie/jquery.cookie.js"  type="text/javascript"></script> 

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug --> <script src="https://static.iuu.pub/js/ie10-viewport-bug-workaround.js"></script>
      <script>
        "use strict";
        $('input[type="checkbox"]').on('change', function(){
            $(this).parent().toggleClass("active")
            $(this).closest(".media").toggleClass("active");
        }); 
        $(window).on("load", function(){
            /* loading screen */
            $(".loader_wrapper").fadeOut("slow");
        });
        var login = () => {
            let email = document.getElementById("email");
            let passwd = document.getElementById("passwd");
            var formData = new FormData();
       
            formData.append('email', email.value);
            formData.append('passwd', passwd.value);
            fetch('/account/login', 
                {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(response => {
                  console.log('Success:', JSON.stringify(response))
                  if(JSON.stringify(response).href!="") window.location.href = JSON.stringify(response).href;
                  
                })
                .catch(error => console.error('Error:', error));
            }
    </script>
</body>
